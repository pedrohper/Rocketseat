<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <title>Travelgram</title>
</head>

<body>
    <header class="container">
        <img src="assets/icons/Logo.svg" alt="">

        <div class="navbar">
            <a href=""><img src="assets/icons/MagnifyingGlass.svg" alt=""></a>
            <a href="" class="remove">Explorar</a>
            <a href="" class="remove">Minhas Viagens</a>
            <a href=""><img src="assets/images/Profile pic sm.png" alt=""></a>
        </div>
    </header>

    <div class="about container">
        <div class="main">
            <img src="assets/images/Profile pic.png" alt="">
            <div class="text">
                <h1>Isabela Torres</h1>
                <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
                    Aqui compartilho as histórias registradas em cada <br>
                    clique, explorando cantinhos fascinantes do nosso planeta a  <br>
                    partir da movimentada cidade de São Paulo. 🏙️📸
                </p>
            </div>
        </div>
        <div class="info">
            <div class="line">
                <img src="assets/icons/MapPin.svg" alt="">
                <span>São Paulo, Brazil</span>
            </div>
            <div class="line">
                <img src="assets/icons/AirplaneTilt.svg" alt="">
                <span>37 países</span>
            </div>
            <div class="line">
                <img src="assets/icons/Image.svg" alt="">
                <span>240 fotos</span>
            </div>
        </div>
    </div>

    <div class="galery">
        <img src="assets/images/Image 01.png" alt="">
        <img src="assets/images/Image 02.png" alt="">
        <img src="assets/images/Image 03.png" alt="">
        <img src="assets/images/Image 04.png" alt="">
        <img src="assets/images/Image 05.png" alt="">
        <img src="assets/images/Image 06.png" alt="">
        <img src="assets/images/Image 08.png" alt="">
        <img src="assets/images/Image 09.png" alt="">
        <img src="assets/images/Image 10.png" alt="">
        <img src="assets/images/Image 11.png" alt="">
        <img src="assets/images/Image 12.png" alt="">
    </div>
</body>

</html>
